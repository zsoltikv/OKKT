<svg width="100%" height="100%" viewBox="0 0 800 800" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#1C2526;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#2F2F2F;stop-opacity:1" />
		</linearGradient>
		<linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#D4A017;stop-opacity:1" />
		</linearGradient>
		<radialGradient id="iconGlow" cx="50%" cy="50%" r="50%">
			<stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.6" />
			<stop offset="100%" style="stop-color:#1C2526;stop-opacity:0" />
		</radialGradient>
		<filter id="shadow">
			<feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#FFD700" flood-opacity="0.5"/>
		</filter>
	</defs>

	<!-- Háttér -->
	<rect width="100%" height="100%" fill="url(#bgGradient)" />

	<!-- Ikon -->
	<g transform="translate(400, 350)">
		<circle cx="0" cy="0" r="140" fill="url(#iconGlow)" />
		<path d="M0,0 m-80,-200 a80,80 0 1,0 160,0 a80,80 0 1,0 -160,0 z M0,-100 l20,40 l-40,0 l20,-40 M0,100 l-20,-40 l40,0 l-20,40 M100,0 l-40,-20 l0,40 l40,-20 M-100,0 l40,20 l0,-40 l-40,20"
			fill="url(#goldGradient)" filter="url(#shadow)" />
		<circle cx="0" cy="0" r="20" fill="#FFFFFF" />
	</g>

	<!-- Szöveg -->
	<text x="400" y="600" font-family="'Roboto', serif" font-size="144" font-weight="700" fill="url(#goldGradient)" text-anchor="middle" letter-spacing="6" filter="url(#shadow)">
		OKKT
	</text>
	<text x="400" y="670" font-family="'Roboto', serif" font-size="44" fill="#E6B800" text-anchor="middle" font-style="italic">
		Trip Planner
	</text>

	<!-- Díszítő keret és alj -->
	<path d="M40,40 h720 v720 h-720 z" fill="none" stroke="url(#goldGradient)" stroke-width="8" opacity="0.5" />
	<path d="M0,650 C200,630 600,670 800,650 L800,800 L0,800 Z" fill="#E6B800" opacity="0.15" />
</svg>

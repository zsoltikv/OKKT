<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="100%"
     viewBox="0 0 1080 1920"
     preserveAspectRatio="xMidYMid meet">

	<defs>
		<!-- Háttér és arany gradiensek -->
		<linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#1C2526;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#2F2F2F;stop-opacity:1" />
		</linearGradient>

		<linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#D4A017;stop-opacity:1" />
		</linearGradient>

		<!-- Módosított glow: elkerüljük a teljes átlátszóságot -->
		<radialGradient id="iconGlow" cx="50%" cy="50%" r="50%">
			<stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.5" />
			<stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
		</radialGradient>

		<!-- Árnyék filter -->
		<filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
			<feDropShadow dx="0" dy="4" stdDeviation="8"
						  flood-color="#FFD700" flood-opacity="0.5"/>
		</filter>
	</defs>

	<!-- TELJES képernyős háttér -->
	<rect x="0" y="0" width="1080" height="1920" fill="url(#bgGradient)" />

	<!-- Ikon (felső-középre helyezve) -->
	<g transform="translate(540, 800)">
		<circle cx="0" cy="0" r="300" fill="url(#iconGlow)" />
		<path d="M0,0 m-120,-500 a120,120 0 1,0 240,0 a120,120 0 1,0 -240,0 z
             M0,-150 l40,80 l-80,0 l40,-80
             M0,150 l-40,-80 l80,0 l-40,80
             M150,0 l-80,-40 l0,80 l80,-40
             M-150,0 l80,40 l0,-80 l-80,40"
			  fill="url(#goldGradient)" filter="url(#shadow)" />
		<circle cx="0" cy="0" r="30" fill="#FFFFFF" />
	</g>

	<!-- Szöveg -->
	<text x="540" y="1300" font-family="Roboto, sans-serif" font-size="200"
		  font-weight="900" fill="url(#goldGradient)" text-anchor="middle"
		  letter-spacing="6" filter="url(#shadow)">
		OKKT
	</text>

	<text x="540" y="1450" font-family="Roboto, sans-serif" font-size="80"
		  fill="#E6B800" text-anchor="middle" font-style="italic">
		Trip Planner
	</text>

	<!-- Keret és díszítés -->
	<path d="M40,40 h1000 v1840 h-1000 z"
		  fill="none" stroke="url(#goldGradient)" stroke-width="8" opacity="0.5" />
	<path d="M0,1500 C270,1390 810,1580 1080,1500 L1080,1920 L0,1920 Z"
		  fill="#E6B800" opacity="0.15" />
</svg>
